{% extends "main_app/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Новый пароль</h3>
                    {% if validlink %}
                        <p>Придумайте новый пароль:</p>
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-success w-100 mt-3">Изменить пароль</button>
                        </form>
                    {% else %}
                        <div class="alert alert-danger">
                            Ссылка для сброса пароля недействительна или устарела.
                        </div>
                        <a href="{% url 'password_reset' %}" class="btn btn-primary">Запросить снова</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
